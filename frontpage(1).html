<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Front Page Design</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Header Section */
    header {
      height: 25vh; /* 1/4th of the page height */
      background-color: #4CAF50; /* Green header background */
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2rem;
      text-align: center;
    }

    /* Main Content Section */
    main {
      height: 75vh; /* Remaining page height */
      background-color: #f0f0f0; /* Light grey background */
      position: relative; /* For positioning circles */
    }

    /* Background Image Placeholder */
    .background-photo {
      width: 100%;
      height: 50%;
      background-color: #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #999;
      font-size: 1.5rem;
      border: 2px dashed #aaa;
    }

    /* Rectangle Image Placeholders */
    .photo-row {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      height: 50%; /* Occupy the remaining height */
      margin-top: 10px;
    }

    .photo-box {
      width: 30%; /* Each rectangle takes 30% of the row width */
      height: 80%; /* Adjust as needed */
      background-color: #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #999;
      font-size: 1.2rem;
      border: 2px dashed #aaa;
    }

    /* Navigation Circles */
    .nav-circle {
      width: 50px;
      height: 50px;
      background-color: #4CAF50; /* Green circles */
      border-radius: 50%;
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    /* Positioning Circles */
    .left-circle {
      left: 20px;
    }

    .right-circle {
      right: 20px;
    }

    .circle-top {
      top: 20%;
    }

    .circle-bottom {
      bottom: 20%;
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header>
    Website Header
  </header>

  <!-- Main Content Section -->
  <main>
    <!-- Background Image Placeholder -->
    <div class="background-photo">
      Background Photo Placeholder
    </div>

    <!-- Photo Rectangles Row -->
    <div class="photo-row">
      <div class="photo-box">Photo 1</div>
      <div class="photo-box">Photo 2</div>
      <div class="photo-box">Photo 3</div>
    </div>

    <!-- Navigation Circles -->
    <div class="nav-circle left-circle circle-top">⬅</div>
    <div class="nav-circle right-circle circle-top">➡</div>
    <div class="nav-circle left-circle circle-bottom">⬅</div>
    <div class="nav-circle right-circle circle-bottom">➡</div>
  </main>
</body>
</html>
