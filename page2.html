<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pinterest-Style Collage</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Background Image Styling */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* Places the background behind other content */
      overflow: hidden;
    }

    .background img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensures the background image fills the entire page */
    }

    .container {
      column-count: 6; /* Number of columns (6 per row) */
      column-gap: 10px; /* Gap between columns */
      padding: 20px;
    }

    .photo-box {
      background-color: #ddd;
      margin-bottom: 10px; /* Space between items */
      border-radius: 20px; /* Rounded corners */
      overflow: hidden; /* Ensures content stays within rounded borders */
      border: 1px solid #aaa; /* Thin border for a clean look */
      break-inside: avoid; /* Prevents items from breaking into multiple columns */
      aspect-ratio: 9 / 16; /* Keeps a consistent 16:9 portrait ratio */
      position: relative;
    }

    .photo-box img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensures images fill the box nicely */
      border-radius: 20px; /* Matches the box rounding */
    }
  </style>
</head>
<body>
  <!-- Background Image -->
  <div class="background">
